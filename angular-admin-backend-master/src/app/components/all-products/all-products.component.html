<a  routerLink="/add" size="400px">Add new Event </a>
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger" [hidden]="!hasError">
        {{ errorMessage }}
      </div>
      <div class="alert alert-success" [hidden]="!success">
        {{ errorMessage }}
      </div>
    </div>


    <div class="col">
      <table class="table table-bordered">
        <thead class="bg-dark text-light">


        <tr>


          <th>Id</th>
          <th width="20%">Name</th>


          <th width="40%">Description</th>
          <th>Price</th>
           <th>Date</th>
          <th width="20%">Operation</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
         <!-- <td>  <img [src]="p.image" alt="{{p.name}}" width="200px" class="card-img-top"></td>-->


          <td>{{ p.description }}</td>
          <td>{{ p.price | currency:'TND' }}</td>
          <td>{{ p.date| date }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id)">Delete</button>&nbsp;
            <button class="btn btn-sm btn-danger" (click)="selectProduct(p.id)" >Edit</button>

          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
