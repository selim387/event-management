<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">
  <script src="../../product.service.ts"></script>
</head>
<!-- Title Page-->
<title>Au Register Forms by Colorlib</title>

<!-- Icons font CSS-->

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Event Edit Form</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="editEvent" (ngSubmit)="UpdateEvent()" >

          <div class="form-row">
            <div class="name">Name  </div>

            <div class="value" >

              <div class="col-6">
                <div class="input-group">


                  <input class="input--style-5" type="text" formControlName="name" value="{{product.name}}">

                </div>

              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Description</div>

            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="description" formControlName="description" value="{{product.description}}">
              </div>
            </div>

          </div>
          <div class="form-row m-b-55">

            <div class="name">Price </div>
            <div class="value">
              <div class="row row-refine">

                <div class="col-4">


                  <div class="input-group-desc">

                    <input class="input--style-5" formControlName="price" type="text" name="area_code" value="{{product.price }} " >


                  </div>

                </div>


              </div>

            </div>
          </div>


          <div class="form-row m-b-55">
            <div class="name">Date</div>
            <div class="value">
              <div class="row row-refine">
                <div class="col-5">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="text" formControlName="date" name="area_code" value="{{product.date}}">

                  </div>
                </div>

              </div>
            </div>
          </div>

          <button class="btn btn--radius-2 btn--red" type="submit">Save</button>

        </form>
        <br>
        <h3 class="mat-subheading-1 accent-color">{{msg}}</h3>
      </div>
    </div>
  </div>
</div>
</body>
